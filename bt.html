<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <link rel="stylesheet" href="css/bt.css">

  <title>Bootrap example</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid text-center" style="background-color: gray;">
    <div class="container">
      <h1 class="display-1">bootrap example</h1>
      <p>Window width: <span id="winwidth"></span></p>
      <p class="lead">testing testing testing</p>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-6 col-md-4" style="background-color: beige;">Div1</div>
      <div class="col-6 col-md-4" style="background-color:azure">Div2</div>
      <div class="col-6 col-md-4" style="background-color:bisque">Div3</div>
    </div>



  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
  </script>

  <script>
    $(window).on('resize', function () {
      var winw = $(window).width();
      console.log(winw);
      $("#winwidth").html(winw);
    });
  </script>
</body>

</html>
